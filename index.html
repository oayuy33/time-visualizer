<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>时间看板 & 专注模式</title>
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --dot-fill: #38bdf8;
            --text-main: #f8fafc;
            --accent: #fb7185; /* 番茄钟的颜色 */
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            color: var(--text-main);
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        /* 座右铭样式 */
        #motto-container {
            text-align: center;
            margin-bottom: 30px;
        }

        #motto {
            font-style: italic;
            font-size: 1.2rem;
            color: #bae6fd;
            cursor: pointer;
            border-bottom: 1px dashed #64748b;
            display: inline-block;
            padding: 5px;
        }

        /* 番茄钟样式 */
        .pomodoro {
            text-align: center;
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid var(--accent);
            padding: 1.5rem;
            border-radius: 1.5rem;
            margin-top: 20px;
        }

        #pomodoro-time {
            font-size: 3rem;
            font-family: monospace;
            color: var(--accent);
            margin: 10px 0;
        }

        button {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }

        /* 复用之前的点阵样式 */
        .section { margin-bottom: 20px; }
        .header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px;}
        .dots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(10px, 1fr)); gap: 4px; }
        .dot { aspect-ratio: 1; border-radius: 50%; background: #1e293b; }
        .dot.active { background: var(--dot-fill); box-shadow: 0 0 5px var(--dot-fill); }
    </style>
</head>
<body>

<div class="container">
    <div id="motto-container">
        <div id="motto" title="点击修改座右铭">点击这里输入你的座右铭...</div>
    </div>

    <div id="sections"></div>

    <div class="pomodoro">
        <div style="font-size: 0.9rem; color: var(--accent);">POMODORO 专注模式</div>
        <div id="pomodoro-time">25:00</div>
        <button id="start-btn">开始专注</button>
    </div>
</div>

<script>
    // --- 1. 座右铭功能 ---
    const mottoDisplay = document.getElementById('motto');
    
    // 初始化：从浏览器缓存读取
    const savedMotto = localStorage.getItem('userMotto');
    if (savedMotto) mottoDisplay.innerText = savedMotto;

    mottoDisplay.onclick = function() {
        const newMotto = prompt("输入你的新座右铭：", mottoDisplay.innerText);
        if (newMotto) {
            mottoDisplay.innerText = newMotto;
            localStorage.setItem('userMotto', newMotto); // 存入浏览器
        }
    };

    // --- 2. 时间点阵功能 (复用之前的逻辑) ---
    function updateDots() {
        const now = new Date();
        const container = document.getElementById('sections');
        container.innerHTML = '';
        
        // 简化版逻辑：这里为了演示只放 日 和 时
        createGrid("今日进度", 24, now.getHours());
        createGrid("小时进度", 60, now.getMinutes());
    }

    function createGrid(title, total, passed) {
        const gridHtml = `
            <div class="section">
                <div class="header"><span>${title}</span><span>${((passed/total)*100).toFixed(1)}%</span></div>
                <div class="dots-grid">${Array(total).fill(0).map((_, i) => `<div class="dot ${i<passed?'active':''}"></div>`).join('')}</div>
            </div>`;
        document.getElementById('sections').innerHTML += gridHtml;
    }

    // --- 3. 番茄钟功能 ---
    let timeLeft = 25 * 60;
    let timerId = null;

    document.getElementById('start-btn').onclick = function() {
        if (timerId) {
            clearInterval(timerId);
            timerId = null;
            this.innerText = "开始专注";
        } else {
            this.innerText = "停止";
            timerId = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.getElementById('pomodoro-time').innerText = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    alert("时间到！休息一下吧。");
                }
            }, 1000);
        }
    };

    updateDots();
    setInterval(updateDots, 60000);
</script>

</body>
</html>
